<!DOCTYPE html>
<html>
<head>
  <title>Floppy Plane: Pro Edition</title>
  <style>
    :root {
      --bg-deep: #04070f;
      --bg-mid: #0a1730;
      --bg-accent: #133f67;
      --panel-top: rgba(9, 20, 40, 0.78);
      --panel-bottom: rgba(5, 12, 25, 0.9);
      --line: rgba(165, 210, 255, 0.32);
      --text: #d8e8ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 12% 8%, rgba(41, 103, 167, 0.34) 0%, transparent 38%),
        radial-gradient(circle at 84% 88%, rgba(33, 120, 181, 0.3) 0%, transparent 40%),
        linear-gradient(145deg, var(--bg-mid) 0%, var(--bg-deep) 45%, #02040a 100%);
      color: var(--text);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.25;
      background-image:
        linear-gradient(0deg, transparent 24%, rgba(181, 214, 255, 0.08) 25%, transparent 26%),
        linear-gradient(90deg, transparent 24%, rgba(181, 214, 255, 0.08) 25%, transparent 26%);
      background-size: 34px 34px;
    }

    .game-shell {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--panel-top) 0%, var(--panel-bottom) 100%);
      box-shadow:
        0 24px 70px rgba(0, 0, 0, 0.48),
        0 0 0 1px rgba(224, 241, 255, 0.08) inset;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 14px;
      border-radius: 16px;
    }

    canvas {
      display: block;
      width: 400px;
      height: 500px;
      max-width: min(92vw, 400px);
      max-height: min(78vh, 500px);
      border-radius: 10px;
      border: 1px solid rgba(210, 233, 255, 0.18);
      background:
        linear-gradient(180deg, rgba(18, 40, 72, 0.92) 0%, rgba(7, 19, 38, 0.98) 100%);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.38);
    }
  </style>
</head>
<body>
  <div class="game-shell">
    <canvas id="game" width="400" height="500" aria-label="Floppy Plane game"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
